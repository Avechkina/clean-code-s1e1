<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"media="screen" charset="utf-8">
</head>
<body class="app">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <h1 class="title-h1">TODO Application</h1>
    <section id="top-section">
      <h2 class="title new-task" for="new-task">Add Item</h2>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-item task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul class="list" id="todo-tasks">
        <li class="list-item">
          <input class="list-item-checkbox" type="checkbox">
          <label class="task list-item-label">Pay Bills</label>
          <input type="text" class="task-item task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="list-item-checkbox" type="checkbox">
          <label class="task list-item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul class="list completed" id="completed-tasks">
        <li class="list-item">
          <input class="list-item-checkbox" type="checkbox" checked>
          <label class="task list-item-label">See the Doctor</label>
          <input type="text" class="task-item task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
