<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"media="screen" charset="utf-8">
</head>
<body class="app">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <p id="topSectionForAddingElementToList">
      <label class="title new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-item task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="todo-tasks">
      <li class="list-item">
        <input class="list-item-checkbox" type="checkbox">
        <label class="task list-item-label">Pay Bills</label>
        <input type="text" class="task-item task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="list-item-checkbox" type="checkbox">
        <label class="task list-item-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-item task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list completed" id="completed-tasks">
      <li class="list-item">
        <input class="list-item-checkbox" type="checkbox" checked>
        <label class="task list-item-label">See the Doctor</label>
        <input type="text" class="task-item task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
