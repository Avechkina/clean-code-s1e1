<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app">
    <h1 class="app__title">TODO Application</h1>
    <section class="add" id="top-section">
      <h2 class="title add__title">Add Item</h2>
      <div class="add__wrapper">
        <input id="new-task" class="task task-item add__task-item" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="title">Todo</h2>
      <ul class="list" id="todo-tasks">
        <li class="item">
          <input class="item__checkbox" type="checkbox">
          <label class="task item__label">Pay Bills</label>
          <input type="text" class="task task-item task-item__hidden">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img class="btn__delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="item item__edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="task item__label item__label-edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-item task-item__hidden task__edit-mode">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete">
            <img class="btn__delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="done">
      <h2 class="title">Completed</h2>
      <ul class="list done__list" id="completed-tasks">
        <li class="item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="task item__label done__item__label">See the Doctor</label>
          <input type="text" class="task task-item task-item__hidden">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img class="btn__delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
